<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}La Casa de Fraud Detection{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-red: #FF0000;
            --secondary-black: #000000;
            --accent-gold: #FFD700;
            --bg-dark: #1A1A1A;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-dark);
            color: #FFFFFF;
        }

        .navbar {
            background-color: var(--secondary-black);
            border-bottom: 2px solid var(--primary-red);
        }

        .btn-primary {
            background-color: var(--primary-red);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #CC0000;
            transform: scale(1.05);
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--primary-red);
        }

        .accent-text {
            color: var(--accent-gold);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-red-600 hover:text-red-500">
                <i class="fas fa-mask mr-2"></i>La Casa de Fraud
            </a>
            <div class="space-x-6">
                <a href="/" class="text-white hover:text-red-500">Home</a>
                <a href="/dashboard" class="text-white hover:text-red-500">Control Room</a>
                <a href="/analysis" class="text-white hover:text-red-500">Plan Room</a>
                <a href="/about" class="text-white hover:text-red-500">The Team</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 La Casa de Fraud Detection. All rights reserved.</p>
            <p class="text-red-600 mt-2">Securing Your Transactions Like Never Before</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
